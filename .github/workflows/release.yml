name: ESP-IDF Build Check

on: 
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@release-v4.4
      with:
        path: 'esp32-s2-hmi-devkit-1/examples/smart-panel'